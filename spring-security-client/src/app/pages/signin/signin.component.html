<div class="d-flex justify-content-center pt-5">

    <div class="w-50 pt-5">
        <div class="card">
            <div class="card-header">
                <h4>Member Sign In</h4>
            </div>
            <div class="card-body">
                <div [formGroup]="form" class="form">
                    <div class="form-group">
                        <label>Login Id</label>
                        <input formControlName="loginId" type="text" class="form-control" placeholder="Enter Login Id">
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input formControlName="password" type="password" placeholder="Enter Password"
                            class="form-control">
                    </div>

                    <div class="form-group">
                        <a (click)="signIn()" [class.disabled]="!form.valid" class="btn btn-secondary mr-2">Sign In</a>
                        <a [routerLink]="['/sign-up']" class="btn btn-primary">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
