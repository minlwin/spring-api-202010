<div class="d-flex justify-content-center pt-5">

    <div class="w-50 pt-5">
        <div class="card">
            <div class="card-header">
                <h4>Sign Up</h4>
            </div>
            <div class="card-body">
                <div [formGroup]="form" class="form">
                    <div class="form-group">
                        <label>Name</label>
                        <input formControlName="name" type="text" class="form-control" placeholder="Enter Name">
                    </div>

                    <div class="form-group">
                        <label>Login Id</label>
                        <input formControlName="loginId" type="text" class="form-control" placeholder="Enter Login Id">
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input formControlName="password" type="password" placeholder="Enter Password"
                            class="form-control">
                    </div>

                    <div class="form-group">
                        <a (click)="signUp()" [class.disabled]="!form.valid" class="btn btn-primary mr-2">Sign Up</a>
                        <a [routerLink]="['/']" class="btn btn-secondary">Sign In</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
