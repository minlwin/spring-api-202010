<div class="modal-dialog modal-lg">

    <div class="modal-content">

        <div class="modal-header">
            <h5>{{ edit ? 'Edit' : 'Add New'}} Member Type</h5>
        </div>

        <div class="modal-body">
            <form [formGroup]="form" class="form">

                <div class="form-group">
                    <label>Member Type</label>
                    <input formControlName="name" type="text" placeholder="Enter Name" class="form-control">
                </div>

                <div class="form-row">
                    <div class="col">
                        <div class="form-group">
                            <label>In Hand Books</label>
                            <input formControlName="inHand" type="number" placeholder="In Hand" class="form-control">
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-group">
                            <label>Duration</label>
                            <input formControlName="duration" type="number" placeholder="Durations"
                                class="form-control">
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-group">
                            <label>Extensions</label>
                            <input formControlName="extensionDays" type="number" placeholder="Extensions"
                                class="form-control">
                        </div>
                    </div>
                </div>

            </form>
        </div>

        <div class="modal-footer">
            <a (click)="save()" [class.disabled]="!form.valid" class="btn btn-primary">
                <i class="fa fa-save"></i> Save
            </a>
        </div>

    </div>
</div>
